<!DOCTYPE html>
<html>
  <head>
    <title>poemthreeways</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class= "box"></div>
    <div class="twocol">
      <div class="coluno">
        <div class="danielle"><h1> <span class="color roboto"> -Danielle Doby</h1></span></div> 
        <div class="stanza_1">
          <p>
            <span class="color"> <span class="do"> <b>do not</span></b> <br/>
            <i>fast forward</i> <br/> into 
            something <br/> you’re not ready for.<br/> 
            or allow yourself <br/> to shrink back<br/> 
            into what’s comfortable.<br/> </span>
        </p>
        
        </div> 
        <div class="stanza_2">
          <p>
            <span class="color"> <span class="growth"> <b>growth lives </span></b> <br/>
            in the uneasiness.<br/> 
            the in-between.<br/> 
            the unfinished sentence.<br/> 
            </p> </span>
        </p>
        </div> 
      </div> 
      <div class="coldos">
        <div class="season">
          <p> <span class="color">you are a </span> <br/> <span class="season"> <b>season of becoming.</b></span> <br/>
          </p>
        </div> 
      </div> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
